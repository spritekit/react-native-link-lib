buildscript {
    ext {
        buildToolsVersion = "31.0.0"
        minSdkVersion = 21
        compileSdkVersion = 31
        targetSdkVersion = 31
        ndkVersion = "21.4.7075529"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.0.4")
    }
}

apply plugin: "com.android.library"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    google()
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation "com.facebook.react:react-native:+"
    
    // React Native libraries
    implementation project(':react-native-async-storage_async-storage')
    implementation project(':react-native-picker_picker')
    implementation project(':shopify_flash-list')
    implementation project(':react-native-audio-recorder-player')
    implementation project(':react-native-fast-image')
    implementation project(':react-native-linear-gradient')
    implementation project(':react-native-pager-view')
    implementation project(':react-native-popover-view')
    implementation project(':react-native-safe-area-context')
    implementation project(':react-native-screens')
    implementation project(':react-native-svg')
    implementation project(':react-native-update')
    implementation project(':react-native-video')
    implementation project(':react-native-view-shot')
    implementation project(':react-native-webview')
    
    // Additional dependencies for specific libraries
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
}